name: Run tests on push to main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Start server and run tests
        run: npm run start & npx wait-on http://localhost:3000 && npx cypress run --e2e --reporter mochawesome --reporter-options "reportDir=reports/e2e,overwrite=false,html=true,json=true"
